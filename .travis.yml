language: generic

services:
  - docker

before_install:
  - docker build -t ruibalmeida/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true ruibalmeida/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-west-3"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-eu-west-3-965623584450"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY